<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>To-do list</title>
</head>
<body>
    <header>
        <h1>My To-do List</h1>
    </header>

    <div class="sidebar">
        
    </div>
    <main>
        <div class="mainContent">
            <h1 class="title">Title</h1>
            <div class="addTask">
                <p class="task">Add task</p>
            </div>
            <div class="addTask2">
                <h2 class="addTaskTitle">Add Task</h2>
                <div class="addTaskForm">
                    <input type="text" id="myTextInput" placeholder="Enter task...">
                    <div class="addTaskButtons">
                        <button id="button1">Add Task</button>
                        <button id="button2">Cancel</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
        
    </main>

</body>
</html>
