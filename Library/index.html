<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Library</title>
</head>
<body>
    <header class="header">
        <h1 class="headerTitle">libraryApp</h1>
    </header>
    <main>
        <button id="toggleBtn" class="toggleBtn">Add book</button>
        <div class="bookAdder">
            <form id="bookForm">
                <label for="bookName">Book Name:</label>
                <input type="text" id="bookName" name="bookName" required><br>
    
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" min="1" required><br>
    
                <label for="hasRead">Have you read this book?</label>
                <input type="checkbox" id="hasRead" name="hasRead"><br>
    
                <button type="submit">Add Book</button>
            </form>
        </div>

        <div id="bookList" class="book-list"></div>

        </div>
        <script src="app.js" defer></script>
    </main>
    <footer class="footer">
        <p>dinkdonk dev</p>
    </footer>
</body>
</html>
