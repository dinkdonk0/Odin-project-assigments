<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Document</title>
</head>
<body>
    <div class="calculatorFrame">
    <div class="numberFrame">
        <p class="displayNumbers">temp</p>
    </div>
    <div class="topButtonContainer">
        <button class="clear">Clear</button>
        <button class="back">back</button>
    </div>
    <div class="buttonContainer">
    
    <button class="7" id="buttons">7</button>
    <button class="8" id="buttons">8</button>
    <button class="9" id="buttons">9</button>
    <button class="divide" id="buttons">%</button>
    <button class="4" id="buttons">4</button>
    <button class="5" id="buttons">5</button>
    <button class="6" id="buttons">6</button>
    <button class="x" id="buttons">x</button>
    <button class="1" id="buttons">1</button>
    <button class="2" id="buttons">2</button>
    <button class="3" id="buttons">3</button>
    <button class="minus" id="buttons">-</button>
    <button class="0" id="buttons">0</button>
    <button class="dot" id="buttons">.</button>
    <button class="equals" id="buttons">=</button>
    <button class="plus" id="buttons">+</button>
    
    



    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
