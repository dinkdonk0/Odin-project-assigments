<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Calculator</title>
</head>
<body>
    <div class="calculatorFrame">
    <div class="numberFrame">
        <p class="displayNumbers"></p>
    </div>
    <div class="topButtonContainer">
        <button class="clear" id="topButtons">Clear</button>
        <button class="back" id="topButtons">Delete</button>
    </div>
    <div class="buttonContainer">
    
    <button class="seven" id="numButton">7</button>
    <button class="eight" id="numButton">8</button>
    <button class="nine" id="numButton">9</button>
    <button class="divide" id="mathButtons">%</button>
    <button class="four" id="numButton">4</button>
    <button class="five" id="numButton">5</button>
    <button class="six" id="numButton">6</button>
    <button class="multiply" id="mathButtons">x</button>
    <button class="one" id="numButton">1</button>
    <button class="two" id="numButton">2</button>
    <button class="three" id="numButton">3</button>
    <button class="minus" id="mathButtons">-</button>
    <button class="zero" id="numButton">0</button>
    <button class="dot" id="buttons">.</button>
    <button class="equals" id="mathButtons">=</button>
    <button class="plus" id="mathButtons">+</button>
    
    



    </div>
    </div>
    <script src="script.js"></script> 
</body>

</html>
